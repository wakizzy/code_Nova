<style>
    .container{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width:3000px;
        
        color: black;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container .ring{
        position:relative;
        width: 300px;
        margin:-55px;
        height: 300px;
        border-radius:50%;
        border: 4px solid transparent;
        border-top: 4px solid blue;
    }
    .container .ring::before{
        content: '';
        position: absolute;
        height: 30px;
        width:30px;
        top:1px;
        right: 20px;
        border-radius: 50%;
        background-color: blue ;
    }
    .container .ring:nth-child(3){
        position:absolute;
        top:-66px;
    }
</style>


<div class="container">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
</div>
